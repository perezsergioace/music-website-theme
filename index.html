<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icons -->
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="left-col">

            <div class="logo">ALTRNTV</div>

            <div class="year">EST 1994</div>

            <div class="cover">
                <div class="play">
                    <ion-icon name="play"></ion-icon>
                </div>
            </div>

            <div class="data">

                <div class="album-name">
                    <p id="name">kinda like it</p>
                </div>

                <div class="album-artist">
                    <p id="name">freak like me</p>
                </div>

            </div>

            <div class="block-cover"></div>

            <div class="buy">
                <p id="more">buy now</p>
            </div>

        </div>

        <div class="right-col">

            <div class="upper">

                <div class="about">

                    <h1>song info</h1>

                    <div class="album-name2">
                        <p>
                            <ion-icon name="radio"></ion-icon> &nbsp;<span>kinda like it</span>
                        </p>
                    </div>

                    <div class="album-artist2">
                        <p>
                            <ion-icon name="person"></ion-icon> &nbsp;<span>freak like me</span>
                        </p>
                    </div>

                    <div class="album-genre2">
                        <p>
                            <ion-icon name="musical-notes"></ion-icon> &nbsp;<span>Alternative</span>
                        </p>
                    </div>

                    <div class="media">
                        <p>share now: </p>

                        <ul>
                            <li>
                                <ion-icon name="logo-facebook"></ion-icon>
                            </li>
                            <li>
                                <ion-icon name="logo-instagram"></ion-icon>
                            </li>
                            <li>
                                <ion-icon name="logo-twitter"></ion-icon>
                            </li>
                            <li>
                                <ion-icon name="logo-whatsapp"></ion-icon>
                            </li>
                        </ul>

                    </div>

                </div>
            </div>

            <div class="upper-block"></div>

            <div class="bottom">

                <div class="next">
                    <ion-icon name="fastforward"></ion-icon>
                </div>

                <div class="data2">

                    <div class="album-name3">
                        <p id="name">think about it</p>
                    </div>

                    <div class="album-artist3">
                        <p id="artist">vhyce alven</p>
                    </div>

                </div>

                <div class="more">
                    <p id="more">more like this</p>
                </div>

            </div>

            <div class="block-bottom"></div>

        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
